<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style>
        .divclass{
            background-color: aqua;
            font-size: larger;
        }
        #seconddiv{
            background-color: yellow;
        }
        div{
            background-color: green;
        }
        span{
            background-color: aquamarine;
            font-size: larger;
            display: block;
        }
    </style>
</head>
<body>
    <div class="divclass">This is div inside div</div>
    <div id="seconddiv">This is div inside div</div>
    <span>This is forst span</span>
    <span>This is second span</span>

</body>
</html>
