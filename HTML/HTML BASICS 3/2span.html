<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="2">abcd</td>
        <!-- <td>abcd</td> -->
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <td >abcd</td>
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <td rowspan="2" colspan="2">abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <!-- <td>abcd</td> -->
    </tr>
    </table>
</body>
</html>
