<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <style>
        table, td,tr{
            border: 2px solid rgb(0, 0, 255);
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col colspan="1" style="background-color: aqua;">
        </colgroup>
        <!-- For First row -->
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
        </tr>
        <!-- For second row -->
        <tr>
            <!-- For second column-->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours After Eating</td>
        </tr>
        <!-- For Second row -->
        <tr>
            <!-- For Second column-->
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <!-- For Third row -->
        <tr>
            <!-- For Third column-->
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <!-- For Fourth row -->
        <tr>
            <!-- For Fourth column -->
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
