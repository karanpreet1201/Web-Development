<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table , td, tr, th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Month</th>
            <!-- <th>Amount</th> -->
        </tr>
        <tr>
            <th>January</th>
            <td>100</td>
        </tr>
        <tr>
            <th rowspan="3">Febuarary</th>
            <td>200</td>
        </tr>
        <tr>
            <!-- <th>March</th> -->
            <td>300</td>
        </tr>
        <tr>
            <!-- <th>Total</th> -->
            <td>600</td>
        </tr>
        
    </table>
</body>
</html>
